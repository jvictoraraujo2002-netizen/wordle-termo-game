<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wordle — PT-BR (Moderno)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1 class="logo">Wordle</h1>
      <div class="controls">
        <label for="wordLength">Letras:</label>
        <select id="wordLength" aria-label="Escolher número de letras">
          <option value="4">4</option>
          <option value="5" selected>5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <button id="newGameBtn" class="btn">Novo jogo</button>
      </div>
    </header>

    <section class="game-area">
      <div id="message" role="status" aria-live="polite" class="message">Escolha o número de letras e clique em Novo jogo para começar.</div>

      <div id="board" class="board" aria-hidden="true"></div>

      <div id="controlsRow" class="controls-row">
        <input id="guessInput" type="text" inputmode="latin" autocomplete="off" autocapitalize="off" maxlength="8" placeholder="Digite sua palavra" />
        <button id="submitBtn" class="btn">Enviar</button>
        <button id="delBtn" class="btn secondary">Apagar</button>
      </div>

      <div class="keyboard" id="keyboard" aria-hidden="true"></div>
    </section>

    <footer class="footer">
      <small>6 tentativas — palavras em <strong>Português (pt-BR)</strong>. Clique em <em>Novo jogo</em> para reiniciar.</small>
      <small>Lista de palavras de exemplo embutida — você pode expandir em <code>script.js</code>.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>

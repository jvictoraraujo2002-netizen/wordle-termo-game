<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="topo">
      <h1>Wordle</h1>
      <div class="opcoes">
        <label for="tamanho">Letras:</label>
        <select id="tamanho">
          <option value="4">4</option>
          <option value="5" selected>5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <button id="novoJogo" class="btn-grad">Novo jogo</button>
      </div>
    </header>

    <section id="tabuleiro" class="tabuleiro"></section>

    <div class="entrada">
      <input type="text" id="entradaPalavra" placeholder="Digite sua palavra" maxlength="8" autocomplete="off">
      <button id="enviar" class="btn-grad">Enviar</button>
      <button id="apagar">Apagar</button>
    </div>

    <p id="mensagem" class="mensagem"></p>

    <footer class="rodape">
      <p>6 tentativas — palavras em <b>Português (pt-BR)</b>. Clique em <b>Novo jogo</b> para reiniciar.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
